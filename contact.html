<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Logistic management of waste hub at Fiapre</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9fafb;
      color: #334155;
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #f8fafc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a.active, nav a:hover {
      color: #38bdf8;
    }

    /* Contact Section */
    .contact-section {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .contact-info {
      padding: 1rem;
    }

    .contact-info h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }

    .contact-info p {
      margin-bottom: 0.7rem;
      font-size: 1rem;
      color: #475569;
    }

    .select-group {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .select-group label {
      font-weight: 600;
      color: #114b5f;
      display: flex;
      flex-direction: column;
    }

    .select-group select {
      padding: 0.7rem;
      margin-top: 6px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: .3s;
    }

    .select-group select:hover { border-color: #3bb44a; }
    .select-group select:focus { border-color: #114b5f; outline: none; }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.9rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      background: #f8fafc;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37,99,235,0.3);
      outline: none;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      background: #1e293b;
      color: #cbd5e1;
      text-align: center;
      padding: 1.2rem;
      margin-top: 3rem;
    }

    .footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav>

<!-- Contact Section -->
<section class="contact-section">
  <!-- Left: Info -->
  <div class="contact-info">
    <h2>Contact Us</h2>
    <p><strong>Email:</strong> awuniisaac10@gmail.com</p>
    <p><strong>Phone:</strong> +233 592 578 119</p>

    <div class="select-group">
      <label>
        Type of Waste
        <select name="waste_type">
          <option>General</option>
          <option>Recyclables</option>
          <option>Organic</option>
          <option>Hazardous</option>
        </select>
      </label>

      <label>
        Your Location
        <select name="Your_location">
          <option>Notre dame</option>
          <option>Berlin top</option>
          <option>American hostel</option>
          <option>UENR campus</option>
          <option>Forest view</option>
          <option>Zinko</option>
          <option>Fiapre market</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Right: Form -->
  <form class="contact-form" action="submit_form.php" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
    <input type="hidden" name="source" value="contact-page">
    <button type="submit" class="btn-primary">Send Message</button>
  </form>
</section>
