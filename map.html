<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save The Planet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #1e3c72;
      background: linear-gradient(90deg, #2a5298, #1e3c72);
      color: #fff;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.active {
      border-bottom: 2px solid #fff;
    }

    /* Hero section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 80px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #1e3c72;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      background: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2a5298;
    }
    .hero-image img {
      width: 350px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Map */
    .map {
      padding: 40px;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      background: #1e3c72;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="images.png" alt="Company Logo" style="height:40px; margin-right:10px;">
      <span style="font-weight:bold; font-size:1.2rem;">Fiapre Solid Waste Hub</span>
    </div>
    <div>
      <a href="landing.html" class="active">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="features.html">FEATURES</a>
      <a href="dashboard.html">DASHBOARD</a>
      <a href="services.html">SERVICES</a>
      <a href="education.html">EDUCATION</a>
      <a href="testimonials.html">TESTIMONIALS</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Save Fiapre Community</h1>
      <p>THROUGH LOGISTIC MANAGEMENT OF SOLID WASTE</p>
    </div>
    <div class="hero-image">
      <img src="images (2)6.jpeg" alt="Save the Planet">
    </div>
  </section>

  <!-- Map Section -->
  <section class="map">
    <h2>Find Us Here</h2>
    <div id="map"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>2025 Research project | Department Of Civil And Env.Engineering | UENR. All rights reserved</p>
  </footer>

  <!-- Leaflet Init -->
  <script>
    // Initialize the map
    var map = L.map('map').setView([7.3333, -2.3333], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Add a marker
    L.marker([7.3333, -2.3333]).addTo(map)
      .bindPopup("<b>Fiapre Solid Waste Hub</b><br>Community location.")
      .openPopup();
  </script>
</body>
</html>
